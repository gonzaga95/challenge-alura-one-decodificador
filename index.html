<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - ONE</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <main>
        <div class="header">
            <img src="./assets/images/alura.svg" class="logo_alura" alt="Logo da Alura">
        </div>
        
        <section class="area_texto">
            <textarea onkeyup="checkText(event)" class="texto_entrada"
                placeholder="Digite seu texto aqui..."></textarea>

            <div class="area_texto_buttons">
                <span>
                    <img src="./assets/images/small_alert.svg" class="alert_texto" alt="Exclamação de alerta">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </span>

                <div class="buttons">
                    <button class="encriptar" onclick="encriptarBtn(),removeRightSideBar()">Criptografar</button>
                    <button class="decriptar" onclick="decriptarBtn()">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="lateral_texto">

            <img src="./assets/images/High quality products 1 1.svg" alt="Pessoa procurando algo com lupa">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite à esquerda um texto que você deseja criptografar ou descriptografar.</p>


            <div class="lateral_texto_resultado" style="display: none;">
                <textarea class="texto_saida"></textarea>
                <button onclick="copy()" class="copy">Copiar</button>
            </div>

        </section>
    </main>

    <footer>Desenvolvido por <a href="http://linkedin.com/in/carlosegonzaga/" target="_blank">Carlos E. Gonzaga</a>
    </footer>

</body>
<script src="./app.js"></script>

</html>
